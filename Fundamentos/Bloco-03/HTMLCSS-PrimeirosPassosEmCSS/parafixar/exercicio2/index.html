<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>HTML</title>
    <style>
      h1 {
        font-family: sans-serif;
      }

      p {
        font-weight: 600;
        font-size: 3em;
      }

      body {
        font-size: 16px;
      }

      li {
        font-style: oblique;
        line-height: 70px;
        text-align: center;
        text-decoration: solid;
      }

      #y {
        background-color: yellow;
      }

      #r {
        background-color: red;
      }

      #b {
        background-color: brown;
      }
    </style>
  </head>

  <body>
    <h1>Exercícios 3.2</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul>
      <li id="y">Amarelo</li>
      <li id="r">Vermelho</li>
      <li id="b">Marrom</li>
    </ul>
  </body>
</html>
