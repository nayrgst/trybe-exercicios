<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/DatePickerX.min.css">
</head>

<body>
  <div>
    <div class="d-flex justify-content-center"><h1 class="title">FORMULÁRIO</h1></div>
  <form id="form" class="container my-5" action="GET">
    <fieldset>
      <div class="form-group col-md-6">
        <label for="name" class="form-label">Nome:</label>
        <input class="form-control" placeholder="Digite seu nome" type="text" maxlength="40" id="name" name="name">
      </div>

      <div class="form-group col-md-6">
        <label  for="email" class="form-label">Email:</label>
        <input class="form-control" type="email " placeholder="Digite seu e-mail" name="email" maxlength="50" required
          id="email">
      </div>

      <div class="form-group col-md-6">
        <label for="cpf" class="form-label">CPF:</label>
        <input class="form-control" placeholder="Digite seu CPF" type="text" name="cpf" maxlength="11" required
          id="cpf">
      </div>

      <div class="form-group">
        <label for="endereço" class="form-label">Endereço:</label>
        <input class="form-control" placeholder="Digite seu endereço" type="text" name="endereço" maxlength="200"
          required id="endereço">
      </div>

      <div class="form-group col-md-6">
        <label for="cidade" class="form-label">Cidade:</label>
        <input class="form-control" placeholder="Digite o nome da sua cidade" type="text" name="cidade" maxlength="28"
          required id="cidade">
      </div>

      <div class="form-group col-md-4">
        <label for="estado" class="form-label">Estado:</label>
        <select class="form-select" name="estado" required id="estados"></select>
      </div>
      <br>
      <div class="radio-group">
        <p>Mora em:</p>
        <input class="form-radio" type="radio" id="cs" name="local" value="casa" required>
        <label for="cs" class="form-label">Casa</label>
        <input class="form-radio" type="radio" id="ap" name="local" value="ap" required>
        <label for="ap" class="form-label">Apartamento</label>
      </div>

    </fieldset>
    <br>
    <fieldset>
      <div>
        <label for="curriculo" class="form-label">Resumo do curriculo:</label>
        <textarea class="form-control" placeholder="Digite o resumo do seu currículo aqui" name="curriculo" id="cur"
          maxlength="1000" required cols="100" rows="20"></textarea>
      </div>

      <div>
        <label for="cargo" class="form-label">Cargo:</label>
        <input class="form-control" placeholder="Digite seu cargo" name="cargo" type="text" maxlength="40" required
          id="cargo">
      </div>

      <div>
        <label for="DecCargo" class="form-label">Descrição</label>
        <input class="form-control" placeholder="Digite a descrição de seu cargo" type="text" maxlength="500"
          name="DecCargo" required id="decCargo">
      </div>

      <div class="form-group col-md-4">
        <label for="date" class="form-label">Data de inicio:</label>
        <input class="form-control" type="text" name="Data de inicio" id="date">
      </div>

    </fieldset>
    <div class="btn">
      <button class="btn btn-primary" type="submit" id="bt">Enviar</button>
      <button class="btn btn-danger" id="clear" type="reset">Limpar</button>
    </div>
  </form>
</div>
  <div id='container'></div>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script src="js/DatePickerX.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
