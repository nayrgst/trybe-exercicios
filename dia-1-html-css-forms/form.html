<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="GET">
  <fieldset>
    <p>Nome:</p>
    <input type="text" maxlength="40" required>
    <br>
    <p>Email:</p>
    <input type="text" maxlength="50" required>
    <br>
    <p>CPF:</p>
    <input type="text" maxlength="11" required>
    <br>
    <p>Endereço:</p>
    <input type="text" maxlength="200" required>
    <br>
    <p>Cidade:</p>
    <input type="text" maxlength="28" required>
    <br>
    <p>Estado:</p>
    <select name="Estado" id="estados" required ></select>
    <br>
    <br>
    <input type="radio" id="cs" name="local" required>
    <label for="cs">Casa</label>
    <input type="radio" id="ap" name="local" required>
    <label for="ap">Apartamento</label>
  </fieldset>
  <br>
  <fieldset>
    <textarea name="curriculo" id="cur" maxlength="1000" placeholder="Resumo do currículo" required ></textarea>
    <p>Cargo:</p>
    <input type="text" maxlength="40" required>
    <p>Descrição do cargo:</p>
    <input type="text" maxlength="500" required>
    <br>
    <p>Data de inicio:</p>
    <input type="date" name="Data de inicio" id="alert">
  </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
